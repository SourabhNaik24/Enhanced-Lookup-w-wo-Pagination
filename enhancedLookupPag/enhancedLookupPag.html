<template>
    <lightning-card title="Enhanced Lookup With Pagination" icon-name="standard:search">
        <div class="lookup-container slds-var-m-around_medium">
            <lightning-input type="search" label="Search" onchange={handleSearchChange}></lightning-input>
            <template if:true={hasResults}>
                <ul class="slds-list_dotted">
                    <template for:each={results} for:item="result">
                        <li key={result.Id} class="slds-item">
                            <button class="slds-button slds-button_reset" data-id={result.Id} onclick={handleResultClick}>
                                {result.Name}
                            </button>
                        </li>
                    </template>
                </ul>
                <div class="slds-var-m-top_medium">
                    <lightning-button label="Previous" onclick={handlePreviousPage} disabled={isPreviousDisabled}></lightning-button>
                    <span class="slds-pagination__text">Page {currentPage} of {totalPages}</span>
                    <lightning-button label="Next" onclick={handleNextPage} disabled={isNextDisabled}></lightning-button>
                </div>
            </template>
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="small" class="lightning-spinner"></lightning-spinner>
            </template>
        </div>
    </lightning-card>
</template>
